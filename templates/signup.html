<!-- main.html 상단 부분 동일 -->
<div class="widget d-flex flex-column gap-2">
  <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</button>
</div>

<!-- 회원가입 모달 -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">회원가입</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="signupForm">
          <input type="email" id="signupEmail" placeholder="이메일" required>
          <input type="password" id="signupPassword" placeholder="비밀번호" required>
          <button type="submit">회원가입</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", e=>{
  e.preventDefault();
  alert("회원가입 완료! (서버 연동 필요)");
  bootstrap.Modal.getInstance(document.getElementById("signupModal")).hide();
});
</script>
