<!-- main.html 상단 부분 동일 -->
<div class="widget d-flex flex-column gap-2">
  <button class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#loginModal">로그인</button>
</div>

<!-- 로그인 모달 -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">로그인</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
      <div class="modal-body">
        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="이메일" required>
          <input type="password" id="loginPassword" placeholder="비밀번호" required>
          <button type="submit">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", e=>{
  e.preventDefault();
  alert("로그인 성공! (서버 연동 필요)");
  bootstrap.Modal.getInstance(document.getElementById("loginModal")).hide();
});
</script>
